<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
  <title>Prism.js with Clipboard.js</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 95% auto;
      grid-template-rows: auto;
      gap: 1px;
    }

    .item {
      background-color: lightgrey;
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }

    .header {
      grid-column: 1 / -1;
    }

    .footer {
      grid-column: 1 / -1;
    }
  </style>
</head>

<body>
  <pre>
  <button class="copy-btn" data-clipboard-target=".language-javascript">Copy</button>
    <code class="language-javascript">
      // Your JavaScript code here
      console.log('Hello, World!');
    </code>
  </pre>
  <div class="container">
    <div>
      <pre>
    <code class="language-javascript" id="js2">
      // Your JavaScript code here
      console.log('Hello bis, World!');
    </code>
       </pre>
    </div>
    <div>
      <button class="copy-btn" data-clipboard-target="#js2" onmouseover="this.style.cursor = 'pointer';">
        <img src="copy_clipboard.png" style="width:15px;">
      </button>
    </div>  
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var clipboard = new ClipboardJS('.copy-btn');

      clipboard.on('success', function (e) {
        console.log('Text copied to clipboard');
        e.clearSelection();
      });

      clipboard.on('error', function (e) {
        console.log('Error copying text to clipboard');
      });
    });
  </script>
  <script>
    // Get the element by its ID
    var element = document.getElementById('myElement');

    // Add event listeners for mouseover and mouseout
    element.addEventListener('mouseover', function () {
      element.style.cursor = 'pointer'; // Change cursor to pointer
    });

    element.addEventListener('mouseout', function () {
      element.style.cursor = 'default'; // Change cursor back to default
    });
  </script>
</body>

</html>
